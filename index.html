<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¿ğ”½ğ•ğ•šğ•”ğ•œâ„™ğ•šğ•”ğ•œ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 1.5rem;
    }
    #message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #bb86fc;
      color: #121212;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #985eff;
    }
  </style>
</head>
<body>

  <h1>ğŸ¿ğ”½ğ•ğ•šğ•”ğ•œâ„™ğ•šğ•”ğ•œ</h1>
  <div id="message">Loadingâ€¦</div>
  <button id="downloadBtn">â¬‡ï¸ Download Profile</button>

  <script>
    const msgEl = document.getElementById("message");
    const btn    = document.getElementById("downloadBtn");

    // Pull only the `data` parameter
    const raw = new URLSearchParams(window.location.search).get("data");
    let profileObj = null;

    if (!raw) {
      msgEl.textContent = "âš ï¸ No profile data found in the URL.";
      btn.disabled = true;
    } else {
      try {
        profileObj = JSON.parse(decodeURIComponent(raw));
        // Try to get a friendly name
        const userName =
          profileObj.userName ||
          (profileObj.userInfo && profileObj.userInfo.name) ||
          "there";
        msgEl.textContent = `Hey ${userName}, your profile is ready!`;
      } catch (e) {
        msgEl.textContent = "âš ï¸ Failed to parse profile data.";
        btn.disabled = true;
      }
    }

    btn.addEventListener("click", () => {
      if (!profileObj) return;
      const blob = new Blob(
        [JSON.stringify(profileObj, null, 2)],
        { type: "application/json" }
      );
      const url = URL.createObjectURL(blob);
      const a   = document.createElement("a");
      a.href = url;
      a.download = "FlickPick_Profile.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>
